<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>paulina.dev</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
    }

    body {
      background-image: radial-gradient(circle at 50% 43%, #011027, #000110 70%);
    }

    body::before {
      content: "";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #ff6ec4, #7873f5, #4ade80, #0ea5e9);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      z-index: -1;
      filter: blur(60px);
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .bg {
      opacity: 7.1;
      transform: scale(1.1) skewY(-15deg) translate(-46%, -44%);
      transform-origin: center center;
      background-image: linear-gradient(to right top, #6c22bd, #8b25bb, #a52bb9, #bc34b7, #d040b5, #e645a5, #f55195, #ff6188, #ff796e, #ff965b, #f5b255, #e1cd60);
      width: 350px;
      height: 200px;
      z-index: -1;
      filter: blur(26px);
      opacity: 0.69;
      position: absolute;
      top: 31%;
      left: 50%; 
      border-radius: 20px;
      transform: skewY(-15deg) translate(-50%, -50%);
    }

    .bg2 {
      background-image: linear-gradient(to bottom, #5239d0, #3e4dd8, #285ddd, #0f6bdf, #0078e0, #0087e5, #0095e8, #00a2ea, #00b5ec, #00c5df, #00d3c6, #0edda4);
      top: auto;
      left: 40%;
      bottom: 40%;
      width: 200px;
      height: 150px;
    }

    .bg:hover {
      opacity: 7.1;
      transform: scale(1.1) skewY(-15deg) translate(-46%, -44%);
    }

    *, *::after {
      transition: all 400ms ease-in-out;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
      backdrop-filter: blur(20px);
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h2 {
      margin-bottom: 2rem;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .tech-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
    }

    .tech {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-size: 0.95rem;
      transition: background 0.3s;
    }

    .tech:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .site-footer{
      position:fixed;bottom:1.2rem;left:50%;translate:-50% 0;
      display:flex;align-items:center;gap:.45rem;
      padding:.65rem 1.8rem;
      font-size:.95rem;font-weight:500;color:#f3f3f3;
      background:rgba(255,255,255,.08);
      border-radius:9999px;
      backdrop-filter:blur(14px);
      transition:background .35s,box-shadow .35s,transform .35s;
    }
    .site-footer:hover{
      background:rgba(255,255,255,.17);
      box-shadow:0 0 10px var(--glow),0 0 18px var(--glow);
    }
    .site-footer .coffee{
      font-size:1.15rem;line-height:1;
    }


    .box {
      border-radius: 8px;
      box-shadow: 0 0 0 1px rgba(0,0,0,.01);

      &::after {
        position: absolute;
        opacity: 0.2;
        content: "";
        top: 0px;
        left: 0;
        right: 0;
        z-index: -1;
        height: 100%;
        width: 100%;
        transform: scale(0.9) translateZ(0);
        filter: blur(15px);
        background: linear-gradient(
          to left,
          #ff5770,
          #e4428d,
          #c42da8,
          #9e16c3,
          #6501de,
          #9e16c3,
          #c42da8,
          #e4428d,
          #ff5770
        );
        background-size: 200% 200%;
        animation: animateGlow 3s linear infinite;
      }
    }

    @keyframes animateGlow {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <h1>Hi, I'm Paulina</h1>
    <h2>Frontend developer - Student at 42 Firenze</h2>
    <p>I build modern websites and SaaS products</p>
    <div class="tech-list">
      <div class="tech">Vue</div>
      <div class="tech">HTML</div>
      <div class="tech">CSS</div>
      <div class="tech">Sass</div>
      <div class="tech">JavaScript</div>
      <div class="tech">TypeScript</div>
      <div class="tech">Express</div>
      <div class="tech">PHP</div>
      <div class="tech">Docker</div>
      <div class="tech">GitHub</div>
      <div class="tech">Bash</div>
      <div class="tech">C</div>
    </div>
  </div>

  <footer class="box site-footer">
    &copy; 2025 - Created with <span class="coffee">â˜•</span> by<a href="http://github.com/paulich07">paulina lichota</a>
  </footer>
</body>
</html>
